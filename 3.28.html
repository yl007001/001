<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式布局案例</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: grid;
    grid-template-rows: auto 1fr auto;
}

.container {
    display: grid;
    grid-template-columns: 20% 55% 25%;
    gap: 0; /* 盒子间间距设为0 */
    padding: 0; /* 去掉容器内边距 */
    height: 100%;
}

nav,
main,
aside {
    transition: all 0.3s ease;
    height: 100%;
    border-radius: 0; /* 去掉原有的圆角，避免留空白 */
}

header {
    background: linear-gradient(135deg, #2c3e50, #3498db);
    color: white;
    padding: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.user-info {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid white;
    transition: transform 0.3s ease;
    box-shadow: 0 2px 50px rgba(0, 0, 0, 0.3); /* 添加头像阴影 */
    position: relative; /* 解决可能的层级问题 */
    z-index: 1; /* 提高层级 */
}

.user-avatar:hover {
    transform: scale(1.1);
}

.username {
    font-size: 1.1rem;
    font-weight: 500;
}

nav {
    background: linear-gradient(145deg, #ff6b6b, #ff8e53);
    padding: 1rem;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

main {
    background: linear-gradient(145deg, #4ecdc4, #45b7af);
    padding: 2rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

aside {
    background: linear-gradient(145deg, #a55eea, #8854d1);
    padding: 1rem;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
}

footer {
    background: linear-gradient(135deg, #34495e, #2c3e50);
    color: white;
    padding: 1.5rem;
    text-align: center;
    margin-top: auto;
    box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
}

@media (max-width: 768px) {
   .container {
        grid-template-columns: 1fr;
        grid-auto-rows: min-content;
    }
}
    </style>
</head>

<body>
    <header>
        <h1>网页标题</h1>
        <p>响应式布局案例</p>
        <div class="user-info">
            <img src="images/1.jpg" alt="用户头像" class="user-avatar">
            <span class="username">张三</span>
        </div>
    </header>

    <div class="container">
        <nav>
            <h2>左侧导航</h2>
            <ul>
                <li>菜单项1</li>
                <li>菜单项2</li>
                <li>菜单项3</li>
            </ul>
        </nav>

        <main>
            <h2>主要内容区</h2>
            <p>这里是页面的核心内容区域...</p>
        </main>

        <aside>
            <h2>右侧边栏</h2>
            <p>附加信息或功能区域...</p>
        </aside>
    </div>

    <footer>
        <p>© 2024 网页底部 保留所有权利</p>
    </footer>
</body>

</html>
